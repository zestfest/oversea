language: python
install:
- make setup.py
- pip install tox
cache: pip
jobs:
  include:
    - script: make test
    - stage: lint
      python: 3.5
      script: make lint
    - stage: deploy
      python: 3.5
      script:
        - sudo apt-get install rpm
        - make rpm
      deploy:
        provider: releases
        api_key:
          secure: 
        file_glob: true
        file: "~/rpmbuild/RPMS/noarch/oversea-*.noarch.rpm"
        overwrite: true
        skip_cleanup: true
        on:
          repo: zestfest/oversea
          tags: true
